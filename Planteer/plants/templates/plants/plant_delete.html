{% extends "main/base.html" %}

{% block content %}
<div class="delete-plant-container">
    <div class="delete-box">
        <h2>Delete Plant</h2>
        <p>?" Are you sure you want to delete "<strong>{{ plant.name }}</strong></p>
        <form method="POST">
            {% csrf_token %}
            <div class="delete-buttons">
                <button type="submit" class="btn-del">Yes, Delete</button>
                <a href="{% url 'plants_list' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
