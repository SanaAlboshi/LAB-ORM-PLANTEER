{% extends "main/base.html" %}

{% block content %}
<div class="messages-container">
    {% for msg in messages %}
        <div class="message-card">
            <h3>{{ msg.name }} ({{ msg.email }})</h3>
            <p class="msg-text">{{ msg.message }}</p>
            <p class="msg-time">{{ msg.created_at }}</p>
        </div>
    {% empty %}
        <p class="empty">No messages yet.</p>
    {% endfor %}
</div>
{% endblock %}
